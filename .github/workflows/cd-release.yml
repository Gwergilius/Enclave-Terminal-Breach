# CD: build downloadable artifacts for SPARROW and RAVEN.
# - On push to main / workflow_dispatch: GitVersion computes the version, creates tag raven-vX.Y.Z,
#   builds RAVEN Windows zip and creates a GitHub Release – unless the tag already exists.
# - On tag push raven-v*: build RAVEN from that tag and create GitHub Release.
# - On tag push sparrow-v*: build SPARROW and create GitHub Release (manual only).
name: CD – Release artifacts

on:
  push:
    tags:
      - 'sparrow-v*'
      - 'raven-v*'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # required for tag creation and GitHub Release

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  release-raven:
    name: Release RAVEN (Windows)
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/raven-v') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for GitVersion

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # --- Version resolution ---

      - name: Setup GitVersion (main push / manual)
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.4.x"

      - name: Execute GitVersion (main push / manual)
        id: gitversion
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Resolve version and tag name
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/raven-v* ]]; then
            VER="${GITHUB_REF#refs/tags/raven-v}"
          else
            VER="${{ steps.gitversion.outputs.majorMinorPatch }}"
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "tag=raven-v${VER}" >> $GITHUB_OUTPUT
          echo "Resolved RAVEN version: $VER (tag: raven-v${VER})"

      # --- Tag creation (only on main push / manual) ---

      - name: Check if tag already exists
        id: tag_check
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists – skipping release."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist – will create release."
          fi

      - name: Create and push tag (main push / manual, new tag only)
        if: |
          (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') &&
          steps.tag_check.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
          echo "Created and pushed tag $TAG"

      # --- Build & package ---

      - name: Publish RAVEN (win-x64, self-contained)
        if: |
          startsWith(github.ref, 'refs/tags/raven-v') ||
          steps.tag_check.outputs.exists == 'false'
        run: |
          dotnet publish src/dotnet/Enclave.Raven/Enclave.Raven.csproj \
            -c Release -r win-x64 --self-contained \
            -o dist/raven-win-x64

      - name: Install zip
        if: |
          startsWith(github.ref, 'refs/tags/raven-v') ||
          steps.tag_check.outputs.exists == 'false'
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create zip
        id: zip
        if: |
          startsWith(github.ref, 'refs/tags/raven-v') ||
          steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="Enclave-RAVEN-v${VERSION}-win-x64.zip"
          cd dist && zip -r "../$ZIP_NAME" raven-win-x64 && cd ..
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "Created $ZIP_NAME"

      # --- GitHub Release ---

      - name: Create GitHub Release
        if: |
          startsWith(github.ref, 'refs/tags/raven-v') ||
          steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: RAVEN ${{ steps.version.outputs.version }}
          body: |
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: ${{ steps.zip.outputs.zip_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-sparrow:
    name: Release SPARROW (Windows)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/sparrow-v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Resolve version from tag
        id: version
        run: |
          VER="${GITHUB_REF#refs/tags/sparrow-v}"
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "tag=sparrow-v${VER}" >> $GITHUB_OUTPUT
          echo "Resolved SPARROW version: $VER (tag: sparrow-v${VER})"

      - name: Publish SPARROW (win-x64, self-contained)
        run: |
          dotnet publish src/dotnet/Enclave.Sparrow/Enclave.Sparrow.csproj \
            -c Release -r win-x64 --self-contained \
            -o dist/sparrow-win-x64

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create zip
        id: zip
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="Enclave-SPARROW-v${VERSION}-win-x64.zip"
          cd dist && zip -r "../$ZIP_NAME" sparrow-win-x64 && cd ..
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "Created $ZIP_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: SPARROW ${{ steps.version.outputs.version }}
          body: |
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: ${{ steps.zip.outputs.zip_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
