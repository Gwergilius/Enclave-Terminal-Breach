# CD: build downloadable artifacts for SPARROW (and later RAVEN).
# - On tag push sparrow-v*: build Windows zip, create/update GitHub Release, attach zip.
# - On push to main: build Windows zip, upload as workflow artifact (for testing).
name: CD â€“ Release artifacts

on:
  push:
    tags:
      - 'sparrow-v*'
      # - 'raven-v*'   # uncomment when RAVEN exists
    branches:
      - main
  # Allow manual run (e.g. "Run workflow" from Actions tab)
  workflow_dispatch:

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  build-sparrow:
    name: Build SPARROW (Windows)
    runs-on: ubuntu-latest
    # On tag: always run. On branch: only main (artifact for testing).
    if: |
      startsWith(github.ref, 'refs/tags/sparrow-v') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    outputs:
      version: ${{ steps.version.outputs.version }}
      zip_name: ${{ steps.zip.outputs.zip_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set version from tag or default
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/sparrow-v* ]]; then
            VER="${GITHUB_REF#refs/tags/sparrow-v}"
          else
            VER="1.1.0"
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "Version: $VER"

      - name: Publish SPARROW (win-x64, self-contained)
        run: |
          dotnet publish src/Enclave.Sparrow/Enclave.Sparrow.csproj \
            -c Release -r win-x64 --self-contained \
            -o dist/sparrow-win-x64

      - name: Create zip
        id: zip
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="Enclave-SPARROW-v${VERSION}-win-x64.zip"
          cd dist && zip -r "../$ZIP_NAME" sparrow-win-x64 && cd ..
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "Created $ZIP_NAME"

      - name: Upload artifact (for testing on main)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sparrow-win-x64
          path: ${{ steps.zip.outputs.zip_name }}

      - name: Create/update Release and upload zip (on tag)
        if: startsWith(github.ref, 'refs/tags/sparrow-v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: SPARROW ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: ${{ steps.zip.outputs.zip_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Future: build-raven (same pattern for raven-v* tags)
